<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admins</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../style.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-blur sticky-top shadow-sm">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">XYZ</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="#">Admins</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Instructors</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Notifications</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container-fluid mt-3 mb-5 px-3">
  <div class="row justify-content-center">
    <div class="col-12">
      <div class="card bg-transparent shadow-lg border-0">
        <div class="card-body">
          <h2 class="text-center mb-4">Course</h2>

          <h5 class="mb-3">Create Course</h5>
          <div class="row g-3 mb-3">
            <div class="col-md-6">
              <label class="form-label small">Course Title <span class="text-danger">*</span></label>
              <input type="text" class="form-control form-control-sm bg-transparent border border-dark" required>
            </div>
            <div class="col-md-6">
              <label class="form-label small">Domain <span class="text-danger">*</span></label>
              <select class="form-select form-select-sm bg-transparent border border-dark text-dark">
                <option selected disabled>Select Domain</option>
                <option value="web">Web Development</option>
                <option value="data">Data Science</option>
                <option value="ai">AI & ML</option>
              </select>
            </div>
          </div>

          <div class="row g-3 mb-4">
            <div class="col-md-4">
              <label class="form-label small">Course Duration</label>
              <select class="form-select form-select-sm bg-transparent border border-dark text-dark">
                <option selected disabled>Select course duration</option>
                <option value="three">3 weeks</option>
                <option value="five">5 weeks</option>
                <option value="eight">8 weeks</option>
                <option value="ten">10 weeks</option>
                <option value="twelve">12 weeks</option>
                <option value="fifteen">15 weeks</option>
                <option value="eighteen">18 weeks</option>
              </select>
            </div>
            <div class="col-md-4">
              <label class="form-label small">Price</label>
              <input type="text" class="form-control form-control-sm bg-transparent border border-dark text-dark" placeholder="Enter price">
            </div>
            <div class="col-md-4">
              <label class="form-label small">Instructor</label>
              <select class="form-select form-select-sm bg-transparent border border-dark text-dark">
                <option selected disabled>Select Instructor</option>
                <option value="junior">A B</option>
                <option value="instructor">C F</option>
                <option value="senior">W X</option>
              </select>
            </div>
          </div>

           <div class="col-md-12">
              <label class="form-label small">Description</label>
              <input type="text" class="form-control form-control-sm bg-transparent border border-dark text-dark" placeholder="Enter Course Description">
            </div>

          <div class="text-center mt-2">
            <button onclick="showDanger()" class="btn btn-primary btn-sm">Add Course</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Toast -->
<div class="position-fixed bottom-0 start-50 translate-middle-x p-3 mb-3" style="z-index: 11;">
  <div id="adminToast" class="toast align-items-center text-white bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="d-flex"><div class="toast-body">New course added successfully!</div></div>
  </div>
</div>

<script>
  function showDanger() {
    const toastEl = document.getElementById('adminToast');
    const toast = new bootstrap.Toast(toastEl, { delay: 2000 });
    toast.show();
  }

  function showToast(message, type) {
    const toastEl = document.getElementById('actionToast');
    const toastMsg = document.getElementById('toastMessage');
    toastMsg.textContent = message;
    toastEl.className = 'toast align-items-center text-white border-0';
    toastEl.classList.add(type === 'danger' ? 'bg-danger' : type === 'success' ? 'bg-success' : 'bg-primary');
    const toast = new bootstrap.Toast(toastEl, { delay: 2000 });
    toast.show();
  }
</script>

<!-- Course List Table -->
<div class="card bg-transparent shadow-lg border-0 mt-4">
  <div class="card-body bg-transparent">
    <h4 class="mb-4 text-center">List of Courses</h4>
    <div class="table-responsive">
      <table class="table table-bordered table-hover align-middle border-dark mb-0">
        <thead class="bg-transparent text-dark text-center">
          <tr>
            <th class="bg-transparent text-start ps-4">Course Title</th>
            <th class="bg-transparent text-end pe-4">Edit</th>
          </tr>
        </thead>
        <tbody>
          <tr class="bg-transparent text-dark">
            <td class="bg-transparent text-start ps-4">Web Dev Basics</td>
            <td class="bg-transparent text-end pe-4">
              <button class="btn btn-sm btn-warning" data-bs-toggle="modal" data-bs-target="#editModal1">Edit</button>
            </td>
          </tr>
          <tr class="bg-transparent text-dark">
            <td class="bg-transparent text-start ps-4">Advanced Math</td>
            <td class="bg-transparent text-end pe-4">
              <button class="btn btn-sm btn-warning" data-bs-toggle="modal" data-bs-target="#editModal2">Edit</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<!-- Edit Modal 1 -->
<div class="modal fade" id="editModal1" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content border border-dark">
      <div class="modal-header border-0">
        <h5 class="modal-title">Edit Course</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-2"><label class="form-label">Course Title</label>
            <input type="text" class="form-control border-dark" value="Web Dev Basics">
          </div>
          <div class="mb-2"><label class="form-label">Description</label>
            <textarea class="form-control border-dark" rows="3">Introductory web development course.</textarea>
          </div>
          <div class="mb-2"><label class="form-label">Domain</label>
            <select class="form-select border-dark">
              <option selected>Web Development</option>
              <option>Data Science</option>
              <option>AI & ML</option>
            </select>
          </div>
          <div class="mb-2"><label class="form-label">Duration</label>
            <select class="form-select border-dark">
              <option selected>5 weeks</option>
              <option>10 weeks</option>
              <option>15 weeks</option>
            </select>
          </div>
          <div class="mb-2"><label class="form-label">Price</label>
            <input type="text" class="form-control border-dark" value="120">
          </div>
          <div class="mb-3"><label class="form-label">Instructor</label>
            <select class="form-select border-dark">
              <option selected>A B</option>
              <option>C F</option>
              <option>W X</option>
            </select>
          </div>
          <div class="d-flex justify-content-between">
            <button type="button" class="btn btn-danger btn-sm" onclick="showToast('Course removed!', 'danger')">Remove</button>
            <button type="button" class="btn btn-success btn-sm" onclick="showToast('Changes saved!', 'success')">Save Changes</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Edit Modal 2 -->
<div class="modal fade" id="editModal2" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content border border-dark">
      <div class="modal-header border-0">
        <h5 class="modal-title">Edit Course</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-2"><label class="form-label">Course Title</label>
            <input type="text" class="form-control border-dark" value="Advanced Math">
          </div>
          <div class="mb-2"><label class="form-label">Description</label>
            <textarea class="form-control border-dark" rows="3">Advanced course in mathematics.</textarea>
          </div>
          <div class="mb-2"><label class="form-label">Domain</label>
            <select class="form-select border-dark">
              <option>Web Development</option>
              <option selected>Data Science</option>
              <option>AI & ML</option>
            </select>
          </div>
          <div class="mb-2"><label class="form-label">Duration</label>
            <select class="form-select border-dark">
              <option>5 weeks</option>
              <option selected>8 weeks</option>
              <option>12 weeks</option>
            </select>
          </div>
          <div class="mb-2"><label class="form-label">Price</label>
            <input type="text" class="form-control border-dark" value="150">
          </div>
          <div class="mb-3"><label class="form-label">Instructor</label>
            <select class="form-select border-dark">
              <option>A B</option>
              <option selected>C F</option>
              <option>W X</option>
            </select>
          </div>
          <div class="d-flex justify-content-between">
            <button type="button" class="btn btn-danger btn-sm" onclick="showToast('Course removed!', 'danger')">Remove</button>
            <button type="button" class="btn btn-success btn-sm" onclick="showToast('Changes saved!', 'success')">Save Changes</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Toast for Edit Actions -->
<div class="position-fixed bottom-0 start-50 translate-middle-x p-3 mb-3" style="z-index: 11;">
  <div id="actionToast" class="toast align-items-center text-white border-0" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="d-flex"><div class="toast-body" id="toastMessage"></div></div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

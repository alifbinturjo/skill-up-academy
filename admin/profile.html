<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-blur sticky-top shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="">SkillUp Academy</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="courses.html">Courses</a></li>
                    <li class="nav-item"><a class="nav-link" href="instructors.html">Instructors</a></li>
                    <li class="nav-item"><a class="nav-link" href="admins.html">Admins</a></li>
                    <li class="nav-item"><a class="nav-link" href="students.html">Students</a></li>
                    <li class="nav-item"><a class="nav-link" href="post-notices.html">Notices</a></li>
                    <li class="nav-item"><a class="nav-link active" href="">Profile</a></li>
                    <li class="nav-item"><a class="nav-link" href="">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="mx-auto">
        <p class="text-center mb-4 fs-1">Profile</p>
    </div>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4 text-center mb-4">
                <img src="../image-assets/common/profile.webp" class="rounded-circle shadow-sm"
                    style="width: 10rem; height: 10rem;" alt="Admin Photo" id="profileImage">
                <h4 class="mt-3" id="StudentName">Tom Hanks</h4>
                <p class="text-muted" id="AdminTitle">Admin L1</p>
            </div>

            <div class="col-md-8">
                <h5>Contacts</h5>
                <div class="d-flex gap-4 mt-3">
                    <a href="mailto:student@example.com" class="text-decoration-none">
                        <i class="fas fa-envelope fa-4x text-muted"></i>
                    </a>
                    <a href="https://www.linkedin.com" class="text-decoration-none" target="_blank">
                        <i class="fab fa-linkedin fa-4x text-muted"></i>
                    </a>
                    <a href="tel:+8801712345678" class="text-decoration-none">
                        <i class="fas fa-phone fa-4x text-muted"></i>
                    </a>
                </div>
            </div>

            <div class="row text-center">
                <div class="col-md-12 mt-3 text-center">
                    <button type="button" class="btn w-50 btn-outline-dark" data-bs-toggle="modal"
                        data-bs-target="#editProfileModal">
                        Edit Profile
                    </button>
                </div>
            </div>

            <!-- Modal -->
            <div class="modal fade" id="editProfileModal" tabindex="-1" aria-labelledby="editProfileModalLabel"
                aria-hidden="true">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="editProfileModalLabel">Edit Profile</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>

                        <div class="modal-body">
                            <form id="profileForm">
                                <div class="mb-3">
                                    <label for="nameInput" class="form-label">Name</label>
                                    <input type="text" class="form-control" id="nameInput" value="John Snow">
                                </div>

                                <div class="mb-3">
                                    <label for="bioInput" class="form-label">Bio</label>
                                    <textarea class="form-control" id="bioInput"
                                        rows="3">Enter a short bio here.</textarea>
                                </div>

                                <div class="mb-3">
                                    <label for="phoneInput" class="form-label">Phone Number</label>
                                    <input type="text" class="form-control" id="phoneInput" value="017xxxxxxxx">
                                </div>

                                <div class="mb-3">
                                    <label for="emailInput" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="emailInput"
                                        value="student@example.com">
                                </div>

                                <div class="mb-3">
                                    <label for="linkedinInput" class="form-label">LinkedIn</label>
                                    <input type="text" class="form-control" id="linkedinInput" value="student-linkedin">
                                </div>
                            </form>
                        </div>

                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                            <button type="button" class="btn btn-primary" id="saveChangesBtn">Save Changes</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous">
        </script>
</body>

</html>

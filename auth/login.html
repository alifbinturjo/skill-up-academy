<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | SkillUp Academy</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body style="zoom: 100%;"> <!-- 100% zoom for PC -->

  <div class="container vh-100 d-flex flex-column justify-content-center align-items-center">
    <div class="text-center mb-4">
      <h2 class="fw-bold display-3">Welcome Back</h2> <!-- Bigger title -->
    </div>

    
       <div class="card p-4 shadow custom-card-height custom-card-padding" style="max-width: 600px; width: 100%; min-height: 400px;"> <!-- Bigger card -->


      <!-- Modern Bootstrap Alert Box -->
      <div id="loginAlert" class="alert d-none" role="alert"></div>

      <form id="loginForm">
        <div class="mb-3">
          <label for="email" class="form-label fw-semibold">Email</label>
          <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
        </div>

        <div class="mb-3 position-relative">
          <label for="password" class="form-label fw-semibold">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
          <i class="bi bi-eye-slash position-absolute end-0 pe-3" id="togglePassword" style="top: 70%; transform: translateY(-50%); cursor: pointer;"></i>
        </div>

        <div class="mb-3 text-end">
          <span role="button" class="text-decoration-underline text-primary" id="forgotPasswordBtn">Forgot Password?</span>
        </div>

        <button type="submit" class="btn btn-dark w-100">Login</button>
      </form>

      <div class="text-center mt-3">
        <small>Don't have an account? <a href="registration.html">Sign Up</a></small> <!-- Sign Up link -->
      </div>
    </div>
  </div>

  <script>
    // Toggle password visibility
    document.getElementById("togglePassword").addEventListener("click", function () {
      const passwordField = document.getElementById("password");
      const icon = this;
      if (passwordField.type === "password") {
        passwordField.type = "text";
        icon.classList.remove("bi-eye-slash");
        icon.classList.add("bi-eye");
      } else {
        passwordField.type = "password";
        icon.classList.remove("bi-eye");
        icon.classList.add("bi-eye-slash");
      }
    });

    // Password validation regex
    function isPasswordValid(password) {
      const regex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;
      return regex.test(password);
    }

    // Show modern Bootstrap alert
    function showAlert(message, type) {
      const alertBox = document.getElementById("loginAlert");
      alertBox.textContent = message;
      alertBox.className = `alert alert-${type} mt-2`; // success / danger
      alertBox.classList.remove("d-none");

      // Auto-hide after 3 seconds
      setTimeout(() => {
        alertBox.classList.add("d-none");
      }, 3000);
    }

    // Handle login submit
    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const password = document.getElementById("password").value;

      if (!isPasswordValid(password)) {
        showAlert("❌ Password must be at least 8 characters and include uppercase, lowercase, number, and special character.", "danger");
        return;
      }

      showAlert("✅ Login Successful!", "success");
    });

    // Forgot password link
    document.getElementById("forgotPasswordBtn").onclick = () => {
      window.location.href = "forgot-password.html";
    };
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
